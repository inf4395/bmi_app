# Standard Node.js Image
image: node:20

stages:
  - install
  - test
  - build
  - deploy

# 1) Backend Abhängigkeiten installieren
install_backend:
  stage: install
  script:
    - echo "Installiere Backend-Abhängigkeiten..."
    - cd backend
    - npm ci || npm install
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: 1 week

# 2) Backend Tests (Unit + Integration)
test_backend:
  stage: test
  script:
    - echo "Führe Backend-Tests aus..."
    - cd backend
    - npm test
  needs:
    - install_backend
  artifacts:
    when: always
    expire_in: 1 week

# 3) Frontend Build
build_frontend:
  stage: build
  script:
    - echo "Baue React-Frontend..."
    - cd frontend
    - npm ci || npm install
    - npm run build
  needs:
    - test_backend
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week

# 4) (Simuliertes) Deployment
deploy:
  stage: deploy
  script:
    - echo "Deployment erfolgreich simuliert."
  only:
    - main
  needs:
    - build_frontend
