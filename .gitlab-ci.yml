image: node:20

stages:
  - install
  - test
  - build
  - deploy

# 1. Installation der Abh채ngigkeiten
install:
  stage: install
  script:
    - echo "Installiere Abh채ngigkeiten..."
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: "1 week"

# 2. Ausf체hren der automatisierten Tests
test_backend:
  stage: test
  script:
    - echo "F체hre Unit- und Integrationstests aus..."
    - npm test
  needs:
    - install
  artifacts:
    when: always
    reports:
      junit: report.xml
    expire_in: "1 week"

# 3. Build des Frontends (optional)
build_frontend:
  stage: build
  script:
    - echo "Baue das React-Frontend..."
    - cd ../frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - ../frontend/dist
    expire_in: "1 week"
  needs:
    - test_backend

# 4. (Optional) Deployment
deploy:
  stage: deploy
  script:
    - echo "Deployment abgeschlossen."
  only:
    - main
