image: node:20

stages:
  - install
  - test
  - build
  - deploy

# 1. Installation der Abhängigkeiten (Backend)
install:
  stage: install
  script:
    - echo "Installiere Abhängigkeiten im Backend..."
    - cd backend
    - npm ci || npm install
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: "1 week"

# 2. Tests (Backend)
test_backend:
  stage: test
  script:
    - echo "Führe Unit- und Integrationstests aus..."
    - cd backend
    - npm test
  needs:
    - install
  artifacts:
    when: always
    reports:
      junit: backend/report.xml
    expire_in: "1 week"

# 3. Build (Frontend)
build_frontend:
  stage: build
  script:
    - echo "Baue das React-Frontend..."
    - cd frontend
    - npm ci || npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: "1 week"
  needs:
    - test_backend

# 4. Deployment (Optional)
deploy:
  stage: deploy
  script:
    - echo "Deployment abgeschlossen."
  only:
    - main
