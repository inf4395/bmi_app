# Standard-Image für Docker-Jobs
image: docker:28.5.1

services:
  - docker:28.5.1-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/

stages:
  - install
  - test
  - build
  - docker_compose
  - deploy

# 1 Abhängigkeiten im Backend installieren
install:
  stage: install
  image: node:20
  script:
    - echo "Installiere Abhängigkeiten im Backend..."
    - cd backend
    - npm ci || npm install
  artifacts:
    paths:
      - backend/node_modules/
    expire_in: "1 week"

# 2 Tests im Backend ausführen
test_backend:
  stage: test
  image: node:20
  script:
    - echo "Führe Unit- und Integrationstests im Backend aus..."
    - cd backend
    - npm test
  needs:
    - install
  artifacts:
    when: always
    reports:
      junit: backend/report.xml
    expire_in: "1 week"

# 3 Frontend bauen (React)
build_frontend:
  stage: build
  image: node:20
  script:
    - echo "Baue das React-Frontend..."
    - cd frontend
    - npm ci || npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: "1 week"
  needs:
    - test_backend

# 4 Docker-Compose Build
docker_compose:
  stage: docker_compose
  script:
    - echo "Baue das gesamte Projekt mit Docker Compose..."
    - docker info
    - docker compose version
    - docker compose build
    - docker images
  needs:
    - build_frontend

# 5 Deployment (Platzhalter)
deploy:
  stage: deploy
  script:
    - echo "Deployment abgeschlossen (nur Simulation, kein Server konfiguriert)."
  only:
    - main
