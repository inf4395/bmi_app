server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /assets/ {
    expires 1y;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  location ~* \.(ico|svg|png|jpg|jpeg|gif|webp)$ {
    expires 1d;
    add_header Cache-Control "public, no-transform";
    try_files $uri =404;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

