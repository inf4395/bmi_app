name: BMI App CI/CD

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # BACKEND TESTS
  # ============================================
  
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint || echo "No lint script, skipping..."

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/coverage/
          retention-days: 7

  # ============================================
  # FRONTEND TESTS
  # ============================================

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/
          retention-days: 7

  # ============================================
  # BUILD
  # ============================================

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================
  # E2E TESTS
  # ============================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        working-directory: backend
        run: npm start &
        env:
          PORT: 3000

      - name: Start frontend server
        working-directory: frontend
        run: npm run dev &
        env:
          PORT: 5173

      - name: Wait for servers
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # DOCKER BUILD
  # ============================================

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker tags and push flag
        id: docker-config
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          if [ -n "$DOCKER_USERNAME" ]; then
            echo "backend_tags=$DOCKER_USERNAME/bmi-app-backend:latest,$DOCKER_USERNAME/bmi-app-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "frontend_tags=$DOCKER_USERNAME/bmi-app-frontend:latest,$DOCKER_USERNAME/bmi-app-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
            echo "cache_from_backend=type=registry,ref=$DOCKER_USERNAME/bmi-app-backend:buildcache" >> $GITHUB_OUTPUT
            echo "cache_to_backend=type=registry,ref=$DOCKER_USERNAME/bmi-app-backend:buildcache,mode=max" >> $GITHUB_OUTPUT
            echo "cache_from_frontend=type=registry,ref=$DOCKER_USERNAME/bmi-app-frontend:buildcache" >> $GITHUB_OUTPUT
            echo "cache_to_frontend=type=registry,ref=$DOCKER_USERNAME/bmi-app-frontend:buildcache,mode=max" >> $GITHUB_OUTPUT
          else
            echo "backend_tags=bmi-app-backend:latest,bmi-app-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "frontend_tags=bmi-app-frontend:latest,bmi-app-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
            echo "cache_from_backend=" >> $GITHUB_OUTPUT
            echo "cache_to_backend=" >> $GITHUB_OUTPUT
            echo "cache_from_frontend=" >> $GITHUB_OUTPUT
            echo "cache_to_frontend=" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' && steps.docker-config.outputs.should_push == 'true' }}
          tags: ${{ steps.docker-config.outputs.backend_tags }}
          cache-from: ${{ steps.docker-config.outputs.cache_from_backend }}
          cache-to: ${{ steps.docker-config.outputs.cache_to_backend }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' && steps.docker-config.outputs.should_push == 'true' }}
          tags: ${{ steps.docker-config.outputs.frontend_tags }}
          cache-from: ${{ steps.docker-config.outputs.cache_from_frontend }}
          cache-to: ${{ steps.docker-config.outputs.cache_to_frontend }}

  # ============================================
  # DEPLOY
  # ============================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.bmi-app.example.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo " Deploying to staging..."
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/staging/
          # Or: docker-compose -f docker-compose.staging.yml up -d

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://bmi-app.example.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo " Deploying to production..."
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/production/
          # Or: docker-compose -f docker-compose.prod.yml up -d
